<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping experience Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title"> Shopping Experience</h1>
            <p id="description">Hi there, Thank You For Taking Your Time To Give Us FeedBack</p>
            <p> We're trying to create a seamless approach to the online apparel shopping experience, and would really love your input.</p>
            <p> Your time is valuable to us, so we promise to only ask essential questions..</p>
        </header>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="form-group">
                <label for="question1">Do you know what sustainable fashion is</label>
                <select name="question1" id="dropdown">
                    <option selected disabled value>Select Your Choice</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="maybe">Maybe</option>
                </select>
            </div>

             <div class="form-group">
                <label for="question2">Do you worry about the global implications of the fashion industry on the society and environment?</label>
                <select name="question2" id="dropdown">
                    <option selected disabled value>Select Your Choice</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="maybe">Maybe</option>
                </select>
            </div>

               <div class="form-group">
                <label for="question3">How often do you purchase clothes online?</label>
                <select name="question3" id="dropdown">
                    <option selected disabled value>Select the frequency you purchase clothes online</option>
                    <option value="week">Several times per week</option>
                    <option value="month">Several times per month</option>
                    <option value="year">Several times per year</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>

             <div class="form-group">
                <label for="question4">If your favourite store asked you to like a dress before it is produced, would you?</label>
                <select name="question4" id="dropdown">
                    <option selected disabled value>Select Your Choice</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="maybe">Maybe</option>
                </select>
            </div>


          <div class="form-group">
                <label for="question5">Where do you mostly shop for your clothes?</label>
                <select name="question5" id="dropdown">
                    <option selected disabled value>Select the frequency you purchase clothes online</option>
                    <option value="websites">Clothing websites</option>
                    <option value="Instagram">Instagram vendors</option>
                    <option value="Boutiques">Boutiques</option>
                    <option value="Market">Market</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>

             <div class="form-group">
                <label for="question6">What are your top THREE criteria when deciding where to shop?</label>
                <div class="radio-group">
                    <input type="checkbox" name="question6" id="ethical" value="Ethical"><label for="ethical"> Ethical line </label>
                </div>
                <div class="radio-group">
                    <input type="checkbox" name="question6" id="convenience" value="Convenience"><label for="convenience"> Convenience </label>
                </div>
                <div class="radio-group">
                    <input type="checkbox" name="question6" id="style" value="Style"><label for="style"> Style </label>
                </div>
                <div class="radio-group">
                    <input type="checkbox" name="question6" id="price" value="Price"><label for="price"> Price </label>
                </div>
                <div class="radio-group">
                    <input type="checkbox" name="question6" id="designer" value="Designer"><label for="designer"> Designer </label>
                </div>
            </div>



            <div class="form-group">
                <label for="question7">Which of these influences your style?</label>
                <div class="radio-group">
                    <input type="radio" name="question7" id="trends" value="trends"><label for="trends"> Trends </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="question7" id="apparel" value="Eco friendly apparel"><label for="apparel"> Eco friendly apparel </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="question7" id="price" value="Price"><label for="price"> Price </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="question7" id="definitely" value="Body"><label for="definitely">
                        Your body type 
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="liked">Select Things That You Liked About Our Product</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="ui" value="ui"><label for="ui">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>UI</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="features" value="features"><label for="features">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Features</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="service" value="service"><label for="service">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Service</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="simpleness" value="simpleness"><label for="simpleness">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>

                        <span>Simpleness</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="remark">Feedback</label>
                <textarea name="remark" id="remark" placeholder="Tell Us How Can We Improve.."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
